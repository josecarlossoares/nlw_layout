<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de estudos online</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/partials/header.css">
    <link rel="stylesheet" href="styles/partials/forms.css">
    <link rel="stylesheet" href="styles/partials/page-give-classes.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <!-- Fontes -->

    <!-- "defer" é um aributo pra ler script só depois do html -->
    <script src="scripts/addField.js" defer></script>
</head>
<body id="page-give-classes">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="index.html">
                     <img src="images/icons/back.svg" alt="Voltar">
                 </a>

                 <img src="images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Muito legal que você queira dar aulas</strong>
                <p>O primeiro passo é preencher esse formulário</p>
              
            </div>
        </header>

        <main>
            <form action="/save-classes" id="create-class" method= "POST">
                <fieldset> 
                    <legend>Seus dados</legend> 

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com htts://)</small></label>
                        <input name="avatar" id="avatar" type="url" required >
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whastapp" type="number" required >
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>                          
                            <option value="" disabled="" hidden="">Selecione uma opção</option>                           
                            <option value="portugues">Português</option>
                            <option value="matematica">Matemática</option>
                            <option value="quimica">Química</option>
                            <option value="ingles">Inglês</option>
                            <option value="filosofia">Filosofia</option>

                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula
                            <small>(R$)</small>
                        </label>
                        <input name="cost" type="number" id="cost" required>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>
                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday" required>
                                <option value="" disabled="" hidden="">Selecione uma opção</option>
                                <option value="segunda">Segunda-feira</option>
                                <option value="segunda">Terça-feira</option>
                                <option value="segunda">Quarta-feira</option>
                                <option value="segunda">Quinta-feira</option>
                                <option value="segunda">Sexta-feira</option>
                                <option value="segunda">Sábado</option>
                                <option value="segunda">Domingo</option>

                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Das</label>
                            <input type="time" name="time_to" required>
                        </div>
                    </div>
                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="images/icons/warning.svg" alt="Aviso importante">
                    Por favor <br>
                    Preencha todos os dados =)
                </p>
                <button type="submit" form="create-class">Enviar cadastro</button>
            </footer>
        </main>
     
    </div>

</body>
</html>
